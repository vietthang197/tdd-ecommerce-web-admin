<h2 mat-dialog-title>Thêm mới loại sản phẩm</h2>
<mat-dialog-content>
  <form style="margin-top: 2rem" [formGroup]="productCategoryFormGroup">
    <mat-form-field appearance="outline" color="accent">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" type="text">
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close [disabled]="isSubmitting">Huỷ</button>
  <button mat-raised-button color="accent" [disabled]="isSubmitting" (click)="createProductCategory()">
    Thêm mới
    <mat-icon *ngIf="isSubmitting">
      <mat-spinner color="accent" diameter="15"/>
    </mat-icon>
  </button>
</mat-dialog-actions>
