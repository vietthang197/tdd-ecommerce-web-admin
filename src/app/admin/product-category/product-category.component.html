<p-card header="Product Category">
  <p-button icon="pi pi-plus" label="Create" size="small" (onClick)="showDiaglogCreateCategory = true"/>
  <p-button icon="pi pi-trash" label="Delete" size="small" severity="danger" class="ml-2"/>
</p-card>
<p-card class="mt-2">
  <p-table [value]="categoryList()" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
      <tr>
        <th>STT</th>
        <th>Name</th>
        <th>Active StartDate</th>
        <th>Active EndDate</th>
        <th>URL</th>
        <th>Action</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-category  let-rowIndex="rowIndex">
      <tr>
        <td>{{ rowIndex + 1 }}</td>
        <td>{{ category.name }}</td>
        <td>{{ category.activeStartDate }}</td>
        <td>{{ category.activeEndDate }}</td>
        <td>{{ category.url }}</td>
        <td>
          <p-button
            pRipple
            icon="pi pi-pencil"
            class="mr-2"
            [rounded]="true"
            [outlined]="true"
            severity="success"
             />
          <p-button
            pRipple
            icon="pi pi-trash"
            severity="danger"
            [rounded]="true"
            [outlined]="true"
            />
        </td>
      </tr>
    </ng-template>
  </p-table>
  <p-paginator
    (onPageChange)="onPageChange($event)"
    [first]="first"
    [rows]="rows"
    [totalRecords]="totalRecords"
    [rowsPerPageOptions]="[10, 20, 30]" />
</p-card>
<p-dialog header="Add new product category" [modal]="true" [(visible)]="showDiaglogCreateCategory" [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }"
          [style]="{ width: '50vw' }"
          [draggable]="false"
          [resizable]="false">
  <div class="flex align-items-center gap-3 mb-3">
    <label for="username" class="font-semibold w-6rem">Name</label>
    <input pInputText id="username" class="flex-auto p-inputtext-sm" autocomplete="off" size="small"/>
  </div>
  <div class="flex align-items-center gap-3 mb-5">
    <label for="email" class="font-semibold w-6rem">Active startDate</label>
    <input pInputText id="email" class="flex-auto p-inputtext-sm" autocomplete="off"/>
  </div>
  <div class="flex justify-content-end gap-2">
    <p-button label="Cancel" severity="danger" (click)="showDiaglogCreateCategory = false" size="small"/>
    <p-button label="Save" (click)="showDiaglogCreateCategory = false" size="small"/>
  </div>
</p-dialog>
