<mat-nav-list>
  <a mat-list-item *ngFor="let menuItem of menuItems">
    <mat-icon matListItemIcon>{{menuItem.icon}}</mat-icon>
    <span>{{menuItem.label}}</span>
  </a>
  <a mat-list-item *ngIf="isLoggedIn()">
    <mat-icon matListItemIcon>people</mat-icon>
    <span>{{username}}</span>
  </a>
  <a mat-list-item (click)="doLogout()">
    <mat-icon matListItemIcon>logout</mat-icon>
    <span>Đăng xuất</span>
  </a>
</mat-nav-list>
